<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Sign In</h3>
                <span>to use your account</span>

                <form action="authentication.php" method="post"  id="form_input">
             
                   
                    <div class="type">
                        <input type="email" placeholder="Email" name="email" id="email" required>

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" name="password" id="password" required>

                    </div>

                    <div class="forgot">
                        <span>Forgot your password?</span>
                    </div>

                    <button class="btn bkg">Sign In</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Sign Up</h3>
                <span>and enjoy our services</span>
                <br>

                <form action="add_patients.php"  method="post" id="form_input">

                    <label for =" role">Choose your role:</label>
                    <select id ="role" name ="role">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div class="type">
                        <input type="text" name="name" placeholder="Name" id="name" required>
                    </div>
                    <div class="type">
                        <input type="email" name="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="type">
                        <input type="text" name="address" placeholder="Address" id="address" required>
                    </div>
                    <div class="type" id ="ageField">
                        <input type="date" name="age" placeholder="Date of Birth" >
                    </div>
                    <div class="type">
                        <input type="password" name="password" placeholder="Password" id="password" required>
                    </div>

                    <button class="btn bkg" href="">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p>To keep with us please login </p>

                <button class="btn btnSign-in">Sign Up <i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Hello Friend!</h3>
                <p>Signup and start your journey with us</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i> Sign In</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script src="main.js"></script>

    <script>
        const roleSelect = document.getElementById("role");
        const ageField = document.getElementById("ageField");

        roleSelect.addEventListener("change", function(){
            if ( this.value === "patient"){
                ageField.style.display = "block";
            }else{
                ageField.style.display = "none"
            }
        })
    </script>
</body>
</html>
